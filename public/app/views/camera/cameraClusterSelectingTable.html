
<section ng-controller="tableCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default table-dynamic">
                <div class="panel-heading"><strong><i class="fa fa-list panel-ico"></i>camera cluster table</strong>
                </div>

                <div class="table-filters row">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                       placeholder="search"
                                       class="form-control"
                                       data-ng-model="searchKeywords"
                                       data-ng-keyup="search()">
                            </form>
                        </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                    <span>
                        Showing {{filteredclusters.length}}/{{clusters.length}} entries
                    </span>
                        </div>
                    </div>
                </div>


                <table st-table="rowCollection" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th class="col-md-1">
                            <div class=" th">
                                Select
                            </div>
                        </th>

                        <th class="col-md-10">
                            <div class=" th">
                                Cluster Name
                        <span class="glyphicon glyphicon-chevron-up"
                              data-ng-click=" order('name') "
                              data-ng-class="{active: row == 'name'}"></span>
                        <span class="glyphicon glyphicon-chevron-down"
                              data-ng-click=" order('-name') "
                              data-ng-class="{active: row == '-name'}"></span>
                            </div>
                        </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="cluster in currentPageclusters">
                        <td><input type="radio" ng-model="$parent.selectedCluster" ng-value="cluster"></td>
                        <td>{{cluster.name}}</td>
                    </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                    <span>
                        Show
                        <select data-ng-model="numPerPage"
                                data-ng-options="num for num in numPerPageOpt"
                                data-ng-change="onNumPerPageChange()">
                        </select>
                        entries per page
                    </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <pagination class="pagination-sm"
                                        ng-model="currentPage"
                                        total-items="filteredclusters.length"
                                        max-size="4"
                                        ng-change="select(currentPage)"
                                        items-per-page="numPerPage"
                                        rotate="false"
                                        boundary-links="true"></pagination>
                        </div>
                    </div>
                </footer>
                <tt>color = {{selectedCluster | json}}</tt><br/>
            </div>
            </dv>
        </div>
</section>
